---
project_name: mockery
before:
    hooks:
      - go mod download
builds:
  - main: ./main.go
    binary: mockery
    ldflags:
      - -s -w -X github.com/namely/mockery/v2/pkg/config.SemVer=v{{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - README.md
      - LICENSE
checksum:
    name_template: "checksum.txt"
snapshot:
    name_template: "{{ .Tag }}-next"
changelog:
    sort: asc
dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - 'namely/mockery:{{ .Tag }}'
      - 'namely/mockery:v{{ .Major }}'
      - 'namely/mockery:v{{ .Major }}.{{ .Minor }}'
      - 'namely/mockery:latest'
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
brews:
  - homepage: https://github.com/namely/mockery
    description: "A mock code autogenerator for Go"
    tap:
        owner: namely
        name: homebrew-tap
        token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    folder: Formula
    test: |
        system "#{bin}mockery --version"
